<body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="refentry" lang="en">
<a name="spi-spi-freeplan"></a><div class="titlepage"></div>
<div class="refnamediv">
<h2></h2>
<p>SPI_freeplan &#8212; free a previously saved plan</p>
</div>
<a name="id2723262"></a><div class="refsynopsisdiv">
<h2></h2>
<pre class="synopsis">int SPI_freeplan(void *<em class="parameter"><code>plan</code></em>)</pre>
</div>
<div class="refsect1" lang="en">
<a name="id2723279"></a><h2>Description</h2>
<p>   <code class="function">SPI_freeplan</code> releases a command execution plan
   previously returned by <code class="function">SPI_prepare</code> or saved by
   <code class="function">SPI_saveplan</code>.
  </p>
</div>
<div class="refsect1" lang="en">
<a name="id2723304"></a><h2>Arguments</h2>
<div class="variablelist"><dl>
<dt><span class="term"><code class="literal">void * <em class="parameter"><code>plan</code></em></code></span></dt>
<dd><p>      pointer to plan to free
     </p></dd>
</dl></div>
</div>
<div class="refsect1" lang="en">
<a name="id2723324"></a><h2>Return Value</h2>
<p>   <code class="symbol">SPI_ERROR_ARGUMENT</code> if <em class="parameter"><code>plan</code></em>
   is <code class="symbol">NULL</code>.
  </p>
</div>
</div></body>
