<a name="spi-spi-palloc"></a><div class="titlepage"></div>
<div class="refnamediv">
<h2></h2>
<p>SPI_palloc &#8212; allocate memory in the upper executor context</p>
</div>
<a name="id2722290"></a><div class="refsynopsisdiv">
<h2></h2>
<pre class="synopsis">void * SPI_palloc(Size <em class="parameter"><code>size</code></em>)</pre>
</div>
<div class="refsect1" lang="en">
<a name="id2722307"></a><h2>Description</h2>
<p>   <code class="function">SPI_palloc</code> allocates memory in the upper
   executor context.
  </p>
</div>
<div class="refsect1" lang="en">
<a name="id2722319"></a><h2>Arguments</h2>
<div class="variablelist"><dl>
<dt><span class="term"><code class="literal">Size <em class="parameter"><code>size</code></em></code></span></dt>
<dd><p>      size in bytes of storage to allocate
     </p></dd>
</dl></div>
</div>
<div class="refsect1" lang="en">
<a name="id2722339"></a><h2>Return Value</h2>
<p>   pointer to new storage space of the specified size
  </p>
</div>
</div></body>
