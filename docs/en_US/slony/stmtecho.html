<body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="refentry" lang="en">
<a name="stmtecho"></a><div class="titlepage"></div>
<div class="refnamediv">
<h2>Name</h2>
<p>ECHO &#8212;  Generic output tool </p>
</div>
<div class="refsynopsisdiv">
<h2>Synopsis</h2>
<div class="cmdsynopsis"><p><tt class="command">echo </tt> [<i class="replaceable"><tt> 'string'</tt></i>]</p></div>
</div>
<div class="refsect1" lang="en">
<a name="id2553259"></a><h2>Description</h2>
<p>     Prints the string literal on standard output.
    </p>
</div>
<div class="refsect1" lang="en">
<a name="id2553266"></a><h2>Example</h2>
<pre class="programlisting">     ECHO 'Node 1 initialized successfully';
    </pre>
</div>
</div></body>
